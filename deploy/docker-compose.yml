services:
    app:
        container_name: ${APP_NAME}-app
        image: 614575055279.dkr.ecr.us-east-1.amazonaws.com/shaula:latest
        working_dir: /var/www
        restart: unless-stopped
        env_file: .env
        volumes:
            - ./:/var/www
        depends_on:
            - mysql
        networks:
            - application

    nginx:
        container_name: ${APP_NAME}-nginx
        image: nginx:alpine
        volumes:
            - ./:/var/www
            - /home/ubuntu/app/.docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
            - /etc/letsencrypt:/etc/letsencrypt:ro
        restart: unless-stopped
        ports:
            - ${APP_PORT}:80
            - "443:443"
        networks:
            - application
        depends_on:
            - app

    mysql:
        container_name: ${APP_NAME}-mysql
        image: mysql:8.0
        ports:
            - 3306:3306
        environment:
            MYSQL_DATABASE: ${DB_DATABASE}
            MYSQL_USER: ${DB_USERNAME}
            MYSQL_PASSWORD: ${DB_PASSWORD}
            MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
        volumes:
            - /home/ubuntu/app/.docker/mysql:/docker-entrypoint-initdb.d
            - mysql-data:/var/lib/mysql  # Apenas dados do MySQL são persistentes
        restart: unless-stopped
        networks:
            - application

    redis:
        container_name: ${APP_NAME}-redis
        image: redis:alpine
        restart: unless-stopped
        ports:
            - ${REDIS_PORT}:6379
        networks:
            - application

    meilisearch:
        container_name: ${APP_NAME}-meilisearch
        image: getmeili/meilisearch:latest
        restart: unless-stopped
        ports:
            - ${MEILISEARCH_PORT}:7700
        environment:
            MEILI_MASTER_KEY: ${MEILISEARCH_KEY}
        volumes:
            - /home/ubuntu/app/.meilisearch-data:/meilisearch-data
        networks:
            - application

volumes:
    mysql-data:  # Apenas dados do MySQL são persistentes
    # app-data:

networks:
    application:
        name: ${APP_NAME}